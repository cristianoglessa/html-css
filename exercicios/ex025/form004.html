<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tele" id="itel" autocomplete="tel" pattern="^/(\d{2}\)\d{4,5}-\d{4}$" placeholder="(31)99999-9999" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Profissionais</legend>
            <p>
                <label for="iprofissao">Profissão</label>
                <input type="text" name="profissao" id="iprofissao" minlength="5" maxlength="20" placeholder="analista" required>
            </p>
            <p>
                <label for="isalaio">Salário</label>
                <input type="text" name="salario" id="isalario" autocomplete="salario" placeholder="12.000" required>
            </p>
            <p>
                <label for="isetor">Setor</label>
                <input type="text" name="setor" id="isetor" placeholder="almoxarifado?" required>
            </p>
        </fieldset>

        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
